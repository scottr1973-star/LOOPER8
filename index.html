<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Looper8+ — Final Integrated</title>
<link rel="stylesheet" href="css/looper.css">
</head>
<body>
<div class="wrap">
  <div class="header-row">
    <h1>Looper8+</h1>
    <button id="viewToggle" class="btn blue">⚡ Easy Mode</button>
  </div>

  <div class="card">
    <div class="row">
      <button id="initBtn" class="btn green">Enable Audio</button>
      <button id="playBtn" class="btn gray" disabled>Play All</button>
      <button id="stopBtn" class="btn red" disabled>Stop All</button>
      <span class="spacer"></span>
      <label class="row">
        <span class="hint">Loop</span>
        <input id="loopMeasures" class="num" type="number" min="1" step="1" value="4" style="width:50px"/>
        <button id="applyLoop" class="btn small">Set</button>
      </label>
      <span id="loopBadge" class="badge" style="display:none">Loop: —</span>
    </div>

    <div class="tempoCard">
      <div class="tempoGroup">
        <div class="hint">Tempo</div>
        <div class="tempoRow">
          <input id="bpmInput" class="num" type="number" value="120" min="40" max="240" style="width:60px"/>
          <input id="bpmSlider" type="range" min="40" max="240" value="120" style="width:120px"/>
        </div>
      </div>
      <div class="tempoGroup">
        <div class="hint">Time Sig</div>
        <div class="tempoRow">
          <select id="timeTop" class="num" style="width:55px"></select>
          <span style="color:#9fb3a9">/</span>
          <select id="timeBottom" class="num" style="width:55px">
            <option value="4" selected>4</option>
            <option value="8">8</option>
            <option value="16">16</option>
          </select>
        </div>
      </div>
      <div class="tempoGroup">
        <div class="hint">Swing</div>
        <div class="tempoRow">
          <input id="swingSlider" type="range" min="0" max="100" value="0" style="width:100px"/>
          <div class="hint" id="swingLabel">0%</div>
        </div>
      </div>
      <div class="tempoGroup">
        <div class="hint">Metronome</div>
        <div class="tempoRow" style="gap:8px;">
          <button id="metroBtn" class="btn small gray" disabled>Metro</button>
          <input id="metroVol" type="range" min="0" max="1" step="0.01" value="0.4" disabled style="width: 60px;"/>
          <select id="metroSubdivisions" class="num" style="width:40px;">
            <option value="1">1/4</option>
            <option value="2">1/8</option>
            <option value="4">1/16</option>
          </select>
        </div>
        <div class="hint" id="measureInfo" style="margin-top:2px; font-size:10px;">—</div>
      </div>
      <div class="tempoGroup">
        <div class="hint">Session</div>
        <div class="tempoRow">
          <button id="saveSess" class="btn small">Save</button>
          <button id="loadSess" class="btn small">Load</button>
          <button id="exportMix" class="btn small" disabled>Mix</button>
          <button id="exportStems" class="btn small" disabled>Stems</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin:10px 0;">
    <select id="fitMode" class="num" style="display:none"><option value="trim">Trim</option></select>
    <label class="row">
      <input id="monitorChk" type="checkbox" disabled> 
      <span class="hint">Monitor Mic</span>
    </label>
    <span class="spacer"></span>
    <span class="hint">Input Gain:</span>
    <input id="inputGain" type="range" min="0" max="2" step="0.01" value="1" disabled style="width:80px"/>
    <div class="meterWrap">
      <div class="meterBar"><div class="meterFill" id="meterFill"></div></div>
    </div>
  </div>

  <div id="tracks" class="tracks"></div>
  <div id="easyGrid" class="easy-grid hidden"></div>
</div>

<div id="fxPanel" class="fx-panel" style="display:none;">
  <div id="fxPanelHeader">
    <span id="fxPanelTitle">FX Rack</span>
    <div id="fxPanelClose">×</div>
  </div>
  <div id="fxPanelContent"></div>
  <div id="fxPanelResizeHandle"></div>
</div>

<div id="toast"></div>

<script src="js/looper.js"></script>
</body>
</html>
